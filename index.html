<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visit Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #counter {
            font-size: 2em;
            color: #2b2b2b;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Website</h1>
    <p>This page has been visited:</p>
    <div id="counter">Loading...</div>
    <p>times.</p>

    <script>
        const counter = document.getElementById('counter');

        const counterName = "MarcusCollins1_github_io_mainpage";

        fetch(`https://api.countapi.xyz/hit/${counterName}`)
        .then(response => response.json())
        .then(data => {
            counter.textContent = data.value;
        })
        .catch(() => {
            counter.textContent = 'Error loading counter';
        });
    </script>
</body>
</html>
